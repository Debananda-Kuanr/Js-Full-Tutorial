<!-- 
  📘 JavaScript DOM Manipulation Notes:

  1️⃣ Selecting Elements:
      - document.getElementById('title')
        → Selects the <h1> element with id="title".

  2️⃣ Reading Attributes:
      - element.getAttribute('id')
      - element.getAttribute('class')
        → Reads the attribute values of the selected element.

  3️⃣ Modifying Attributes:
      - element.setAttribute('class', 'test_heading')
        → Changes or adds a class name to the element.

  4️⃣ Accessing Text Content:
      - element.textContent → Gets or sets plain text inside the element.
      - element.innerText   → Gets or sets visible text inside the element.
      - element.innerHTML   → Gets or sets HTML content inside the element.

  5️⃣ Changing Styles Dynamically:
      - element.style.backgroundColor = 'green'
      - element.style.padding = '15px'
      - element.style.borderRadius = '15px'
        → These lines modify the CSS styles directly via JavaScript.

  6️⃣ Logging & Output:
      - console.log(element)
        → Prints the entire element in the console for inspection.

  🧠 Summary:
      This code demonstrates how to:
      ✅ Select HTML elements using JavaScript
      ✅ Read & update element attributes
      ✅ Modify text content dynamically
      ✅ Change element styles in real time
