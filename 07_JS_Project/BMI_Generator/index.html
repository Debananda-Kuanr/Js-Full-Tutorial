<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>

    <h1 style="color:white ;text-align: center;font-size: 40px;padding: 0px 0px;">PROJECT - 2</h1>

    <div class="container">
        <h1 style="color: yellow;">BMI Calculator</h1>
        <form>
            <p class="input_a"><label>Height in CM: </label><input type="text" id="height" /></p>
            <p class="input_a"><label>Weight in KG: </label><input type="text" id="weight" /></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3 style="color:yellow">BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="Debananda.js"></script>

</html>
